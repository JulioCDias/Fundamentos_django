<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
</head>
<body>
    <h2>Bem Vindo</h2>
    <ul>
        {% for transacao in transacoes %}
            <li>{{transacao.descricao}} - {{transacao.data}} - {{transacao.valor}} - {{transacao.categoria}} - {{transacao.observacoes}}</li> <a href="{% url 'update' transacao.id %}">Editar</a>
        {% endfor %}
    </ul>
    <a href="{% url 'nova_transacao' %}">Novo</a>
    
</body>
</html>
