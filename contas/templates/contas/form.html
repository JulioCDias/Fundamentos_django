<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form  method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
        
        {% if transacao %}
        <a href="{% url 'delete' transacao.id %}">Deletar</a>            
        {% endif %}
            
    </form>
    
</body>
</html>
